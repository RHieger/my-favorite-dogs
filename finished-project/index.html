<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>call() Method Demo</title>
  <script src="./js/app.js" defer></script>
  <link rel="stylesheet" href="css/call-demo.css" />
</head>
<body>
  <header>
    <h1>my favorite dogs</h1>
  </header>

  <section id="dogBreeds">

    <table id="dogList">
      <caption>Favorite Dog Breeds</caption>
      <tr>
        <th scope="col">
          breed
        </th>
        <th scope="col">
          origin
        </th>
        <th scope="col">
          average lifespan
        </th>
      </tr>
      <tr id="noBreed" class="visible">
        <td class="placeholder" colspan="3">
          NO BREED ENTERED
        </td>
      </tr>
    </table>

    <div id="buttonBox">
      <button id="addBreed">Add a Favorite Breed</button>
      <button id="reset">Reset</button>
    </div>

  </section>

  <!-- MODAL DIALOGUE -->

  <div class="modal">
    <div class="modal-head">
      <div class="close-button">
        &times;
      </div>
      <h1>
        Enter the Information for Your Favorite Breed
      </h1>
    </div>
    <div class="modal-body">
      
      <label for="favBreed">
        Breed:
      </label>
      <input type="text"
       name="favBreed"
       id="favBreed"
       placeholder="Your Faorite Breed" />

      <label for="origin">
        Indigenous to:
      </label>

      <select name="origin" id="country">
        <optgroup label="Country of Origin">
          <option>Placeholder 1</option>
        </optgroup>
        <optgroup label="Continent of Origin">
          <option>Placeholder 2</option>
        </optgroup>
        <optgroup label="Region of Origin">
          <option>Placeholder 3</option>
        </optgroup>
      </select>
      
    </div>

    <div class="modal-foot">
      <button type="submit">
        add your favorite breed
      </button>
      <button type="reset">
        cancel
      </button>
    </div>
  </div>

</body>
</html>
