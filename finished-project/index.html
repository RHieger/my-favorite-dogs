<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>call() Method Demo</title>
  <script src="./js/app.js" defer></script>
  <link rel="stylesheet" href="css/call-demo.css" />
</head>
<body>
  <header>
    <h1>my favorite dogs</h1>
  </header>
  <section id="dogBreeds">

    <table id="dogList">
      <caption>Favorite Dog Breeds</caption>
      <tr>
        <th scope="col">
          breed
        </th>
        <th scope="col">
          origin
        </th>
        <th scope="col">
          average lifespan
        </th>
      </tr>
      <tr id="noBreed" class="visible">
        <td class="placeholder" colspan="3">
          NO BREED SELECTED
        </td>
      </tr>
    </table>

    <div id="buttonBox">
      <button id="addBreed">Add a Favorite Breed</button>
      <button id="reset">Reset</button>
    </div>

  </section>
</body>
</html>
