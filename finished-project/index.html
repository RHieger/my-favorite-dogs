  <!-- MODAL DIALOGUE TO ENTER BREED DATA -->

  <div id="modal">
    <div id="modalHead">
      <div id="xButton">&times;</div>
    </div>
  </div>
  <div id="modalContent">
    <h1>enter details for your favorite breed</h1>
    <hr />    
    <div id="modalInputs">      
      <label for="breedName">breed:</label>
      <input type="text"
       name="breedName"
       id="breedName"
       placeholder="enter your favorite breed"
      />
      <label for="origin">origin:</label>
      <input type="text"
       name="origin"
       id="origin"
       placeholder="enter place of origin"
      />
      <label for="avgLifeSpan">average lifespan:</label>
      <input type="text"
       name="avgLifeSpan"
       id="avgLifeSpan"
       placeholder="e.g. 12-15 years"
      />
    </div>
    <hr />
    <div id="modalFoot">
      <button type="submit" id="submitBreed">
        submit your breed
      </button>
      <button type="reset" id="reset">
        reset
      </button>
    </div>
  </div>
