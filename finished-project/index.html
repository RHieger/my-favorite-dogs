<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Favorite Dogs</title>
  <link rel="stylesheet" href="./css/normalize.css" />
  <link rel="stylesheet" href="./css/fav-dogs.css" />
  <script src="./js/app.js"></script>
</head>
<body>
  
  <header id="appHeader">
    <h1>my favorite dogs</h1>
  </header>

  <main id="dogBreeds">

    <table>
      <caption>
        Favorite Dog Breeds
      </caption>
      <thead>
        <tr>
          <th scope="col">breed</th>
          <th scope="col">origin</th>
          <th scope="col">average lifespan</th>
        </tr>
      </thead>
      <tbody>
        <tr id="noBreed">
          <td colspan="3">NO BREED ENTERED</td>
        </tr>
      </tbody>
    </table>

    <div id="buttonControls">
      <button type="submit" id="addBreed">
        add your favorite breed
      </button>
      <button type="reset">
        reset
      </button>
    </div>

  </main>

</body>
</html>
