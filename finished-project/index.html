<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>call() Method Demo</title>
  <script src="./js/app.js" defer></script>
  <link rel="stylesheet" href="css/call-demo.css" />
</head>
<body>
  <header>
    <h1>my favorite dogs</h1>
  </header>

  <section id="dogBreeds">

    <table id="dogList">
      <caption class="invisible">Favorite Dog Breeds</caption>
      <tr>
        <th scope="col">
          breed
        </th>
        <th scope="col">
          origin
        </th>
        <th scope="col">
          average lifespan
        </th>
      </tr>
      <tr id="noBreed">
        <td class="placeholder" colspan="3">
          NO BREED ENTERED
        </td>
      </tr>
    </table>

    <div id="buttonBox">
      <button id="addBreed">Add a Favorite Breed</button>
      <button id="reset">Reset</button>
    </div>

  </section>

  <!-- MODAL DIALOGUE -->

  <div class="modal invisible" id="modal">
    <div class="modal-head">
        <span id="x">&times;</span>
    </div>
    <div class="modal-content">

      <h1>
        enter the information for your favorite breed
      </h1>

      <hr />
      <div id="input1">
        <label for="favBreed">
          Breed:
        </label>
        <input type="text"
        name="favBreed"
        id="favBreed"
        placeholder="Your Faorite Breed" />
      </div>

      <div id="input2">
        <label for="origin">
          Indigenous to:
        </label>

        <input type="text"
         name="origin"
         id="origin"
         placeholder="Country, Region or Continent" />

      </div>

      <div id="input3">
        <label for="avgLifeSpan">
          Average Lifespan:
        </label>

        <input type="text"
         name="avgLifeSpan"
         id="avgLifeSpan"
         placeholder="Average Lifespan (e.g. 8-10 years)" />
      </div>

      <hr id="bottom" />
      
    </div>

    <div class="modal-foot">
      <button type="submit" id="newBreed">
        add your favorite breed
      </button>
      <button type="reset" id="reset">
        cancel
      </button>
    </div>
  </div>

</body>
</html>
