<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Favorite Dogs</title>
  <link rel="stylesheet" href="./css/normalize.css" />
  <link rel="stylesheet" href="./css/fav-dogs.css" />
  <script src="./js/app.js" defer></script>
</head>
<body>
  
  <header id="appHeader">
    <h1>my favorite dogs</h1>
  </header>

  <!-- FAVORITE BREEDS TABLE -->
  
  <main id="dogBreeds">
    <table id="dogList" class="visible">
      <caption>
        favorite dog breeds
      </caption>
      <thead>
        <tr>
          <th scope="col">breed</th>
          <th scope="col">origin</th>
          <th scope="col">average lifespan</th>
        </tr>
      </thead>
      <tbody>
        <tr id="noBreed" class="placeholder visible">
          <td colspan="3">NO BREED ENTERED</td>
        </tr>
      </tbody>
    </table>

    <!-- END TABLE -->

    <!-- BUTTON BAR -->

    <div id="buttonRow" class="buttonControl visible">
      <button type="submit" id="addBreed">
        add your favorite breed
      </button>
      <button id="tableReset">
        reset
      </button>
    </div>

    <!-- END BUTTON BAR -->

  </main>

  <!-- MODAL DIALOGUE TO ENTER BREED DATA -->

  <div id="modal" class="dialogue invisible fadeIn">
    <div id="modalHead" class="headContent">
      <div id="xButton">&times;</div>
    </div>
    <div id="modalContent">
      <h1>enter details for your favorite breed</h1>
      <hr />
      <div id="modalInputs">
        <label for="breedName">breed:</label>
        <input type="text"
         name="breedName"
         id="breedName"
        />
        <p class="example">Example: French Bulldog</p>
        <label for="origin">origin:</label>
          <input type="text"
           name="origin"
           id="origin"
        />
        <p class="example">Example: France</p>
          <label for="avgLifeSpan">average lifespan</label>
          <input type="text"
           name="avgLifeSpan"
           id="avgLifeSpan"
          />
          <p class="example">Example: 10-14 years</p>
      </div>
      <hr id="bottom" />
    </div>
    <div id="modalFoot">
      <button type="submit" id="submitBreed">
        submit your breed
      </button>
      <button type="reset" id="cancel">
        cancel
      </button>
    </div>
  </div>

  <!-- END MODAL DIALOGUE -->

  <!-- SHADED BACKDROP FOR MODAL -->

  <div class="scrim invisible"></div>

</body>
</html>
